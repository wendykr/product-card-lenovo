<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card Lenovo</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="card">
      <div class="first">
        <div class="card__head">
          <div class="card__stick">Akce měsíce</div>
          <a class="card__image--link redirect" href="#">
            <div class="card__image" title="Lenovo Tab P12"></div>
          </a>
        </div>
      </div>

      <div class="second">
        <div class="card__body">
          <a class="card__title--link redirect" href="#"><h1 class="card__title">Lenovo Tab P12</h1></a>
          <p class="card__perex">Buďte styloví, buďte hraví, buďte výkonní! To vše vám dovolí tento elegantní a praktický tablet Lenovo Tab P12, který vám usnadní práci, zpříjemní den, ale také bude vaším stylovým doplňkem</p>
          <p class="card__price">
            <span class="card__price--special">8 091 Kč</span>
            <span class="card__price--full">8 999 Kč</span>
          </p>
        </div>

        <div class="card__foot">
          <a href="#" class="card__button--link">
            <button class="card__button">Přidat do košíku</button>
          </a>
        </div>
      </div>

      <div class="popup">
        <div class="popup__box">
          <p class="popup__box--text">
            Přidáno do košíku.
          </p>
          <span class="popup__box--icon" title="zavřít">x</span>
        </div>
      </div>
    </div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
